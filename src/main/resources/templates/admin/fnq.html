<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/

	var imageUrl = /*[[@{/vendor/dhtmlx/codebase/imgs/}]]*/"../../../codebase/imgs/";

	var grid;
	var tabbar;

	var days = 7;

	var gridMap = {};
	function doOnLoad() {
		
		var kind = 'FAQ';

		var layout = new dhtmlXLayoutObject({
			parent : document.body,
			pattern : "2U"
		});

		layout.cells("a").hideHeader();
		layout.cells("b").hideHeader();
		layout.cells("b").setWidth(700);

		var boardGrid = new BoardGrid();
		boardGrid.kind = kind;
		boardGrid.addProgressCell('a', layout.cells("a"));
		boardGrid.initFnq(layout.cells('a'), {
			iconsPath : "../img/18/",
			imageUrl : imageUrl
		});		 
		
		var boardForm = new BoardForm();
		boardForm.kind = kind;
		boardForm.setGrid(boardGrid);
		boardForm.initFnq(layout.cells("b"));
		boardForm.addProgressCell('layout2', layout.cells("b"));
		
	}

	/*]]>*/
</script>
